<div class="sidenav-container">
  <div class="main-menu-container" [ngClass]="{'expanded': isOpen}">
    <div class="logo"><span>t</span></div>
    <div class="menu">
      <button class="menu-item" *ngFor="let item of menuItems" [ngClass]="{'selected': selectedMenuItem?.name === item.name}" (click)="setSelectedItem(item)">
        <i class="material-icons menu-item-icon">{{item.iconName}}</i>
        <span class="menu-item-text">{{item.name}}</span>
      </button>
    </div>
    <div class="footer">
      <button class="expand-button" (click)="toggleExpansion()" [ngClass]="{'flipped': isOpen}">
        <i class="material-icons">arrow_forward</i>
      </button>
    </div>
  </div>
    <div class="sub-menu-container" [ngClass]="{'active': selectedMenuItem?.subItems}" [@listAnimation]="selectedMenuItem?.subItems?.length" (@listAnimation.done)="setFirstSubItemActive($event.phaseName)">
      <app-focus-arrow [selectedItem]="selectedSubMenu" [hoveredItem]="hoveredItem"></app-focus-arrow>
      <ng-container *ngFor="let item of selectedMenuItem?.subItems">
        <h3>{{item.name}}</h3>
        <button appMenuItem class="menu-item" [selected]="selectedSubMenu === link" [value]="link" (click)="selectedSubMenu = link" (mouseleave)="setHoveredItem(null)" (mouseenter)="setHoveredItem(link)" *ngFor="let link of item.items">
          <span class="menu-item-text">{{link}}</span>
        </button>
      </ng-container>
    </div>
</div>
